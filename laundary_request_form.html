<!DOCTYPE html>
<html lang="en">
  <head>

    <title>LMS - Request Pannel</title>
    <link rel="shortcut icon" type="image/png" href="../images/newlogo.png">
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@3/dark.css" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@9/dist/sweetalert2.min.js"></script>
  </head>
  <body>

  <div class="text-center p-5" style="background-color: #350663; color: #fff;">
    <h1>LMS - Request Pannel</h1>
  </div>


  <div class="container">
    <div class="row">
      <div class="col-md-4">
      
      </div>
      <div class="col-md-4" style="margin-top:20px;">
        <div class="card">
          <div class="card-header" style="background-color: #350663; color: #fff;">LMS - Request Pannel</div>
          <div class="card-body">
            <form class="" action="" method="post">
              <div class="form-group">
                <input type="date" name="date" id="date" class="form-control " placeholder="Enter Pickup/Drop date.." required />
              </div>
              <div class="form-group">
                <input type="text" name="topwear" id="topwear" class="form-control " placeholder="Enter Number of Topwear.." required />
              </div>
              <div class="form-group">
                <input type="text" name="bottomwear" id="bottomwear" class="form-control " placeholder="Enter Number of Bottomwear.." required />
              </div>
              <div class="form-group">
                <Select name="serviceType" id="serviceType" class="form-control " placeholder="Enter service type.." required>
                  <option>Select service type..</option>
                  <option value="washing">Washing</option>
                  <option value="others">Others</option>
            </Select>
              </div>
              <div class="form-group">
                <input type="email" name="email" id="email" class="form-control " placeholder="Enter Number your registered email.." required />
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-block" value="" style="background-color: #350663; color: #fff;">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
